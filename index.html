<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Введіть текст">
    <button id="myButton">Натисніть мене</button>
    <hr>
    <h3>Зображення змінюється</h3>
    <img id="myImage" src="https://images.immediate.co.uk/production/volatile/sites/10/2023/06/2048x1365-Oak-trees-SEO-GettyImages-90590330-b6bfe8b.jpg?quality=90&resize=940,627" alt="Старе зображення">
    <button id="changeImage">Змінити зображення</button>
    <hr>
    <h3>Зміна атрибутів</h3>
    <a id="myLink" href="old-link.html">Старе посилання</a>
    <br>
    <img id="myImage" src="https://images.immediate.co.uk/production/volatile/sites/10/2023/06/2048x1365-Oak-trees-SEO-GettyImages-90590330-b6bfe8b.jpg?quality=90&resize=940,627" alt="Старе зображення">
    <button id="changeAttributes">Змінити атрибути</button>
    <hr>
    <ul id="myList">
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ul>

    <script src="./js/index.js"></script>
</body>
</html>
